<input type="text" class=" form-control" (keyup.Enter)="CreatePost(title)" #title />

<ol class="list-group">
    <li class="list-group-item" *ngFor=" let post of posts ">
        <button class="btn btn-default btn-sm" (click)="onUpdatePost(post)"> UPDATE </button>
        <button class="btn btn-default btn-sm" (click)="onDelete(post)">DELETE</button>
        {{post.title}}
    </li>
</ol>
